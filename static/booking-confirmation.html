<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details</title>
</head>
<body>
<h1>Your Booking Details</h1>
<p id="details"></p>
<script>
  document.addEventListener("DOMContentLoaded", function() {
const bookingDetails = JSON.parse(localStorage.getItem('bookingDetails'));

const detailsParagraph = document.getElementById('details');
detailsParagraph.innerHTML = `
  <strong>Session Name:</strong> ${bookingDetails.sessionName}<br>
  <strong>User Name:</strong> ${bookingDetails.userName}<br>
  <strong>User Email:</strong> ${bookingDetails.userEmail}<br>
  <strong>Booking Date:</strong> ${bookingDetails.bookingDate}<br>
  <strong>Start Time:</strong> ${bookingDetails.startTime}<br>
  <strong>End Time:</strong> ${bookingDetails.endTime}<br>
  <strong>Room Name:</strong> ${bookingDetails.roomName}<br>
  <!-- ... display other details as needed -->
`;
});

</script>
</body>
</html>
